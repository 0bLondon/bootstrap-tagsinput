<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap Tags Input</title>
		<meta name="robots" content="index, nofollow" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		
		<link rel="stylesheet" href="css/bootstrap-2.3.2.min.css" type="text/css">
		<link rel="stylesheet" href="css/bootstrap-tagsinput.css" type="text/css">
		
		<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-2.3.2.min.js"></script>
		<script type="text/javascript" src="js/bootstrap-tagsinput.js"></script>
		<style>
			.bootstrap-tagsinput { width: 100%; }
		</style>
	</head>
	<body>
		<a href="https://github.com/timschlechter/bootstrap-tagsinput"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
		<header class="container-fluid" style="background:#F5F5F5;border-bottom:1px solid #DDDDDD;margin-bottom:16px;">
			<h1 style="font-size:300%;margin: 26px 0px;">Bootstrap Tags Input</h1>
			<p class="lead">
				Bootstrap Tags Input is a JQuery based plugin providing a Twitter Bootstrap-like user interface for adding tags.
			</p>
		</header>
		<div class="container">
			<div class="page-header">
				<h1>Examples</h1>
			</div>
			<table class="table table-striped">
				<tbody>
					<tr>
						<td>
							<input id="example1" type="text" value="The Netherlands,Belgium,Germany,France,Spain" data-role="tagsinput" />
						<td>
						<td>
							Default tags input
						</td>
					</tr>
					<tr>
						<td>
							<input id="example2" type="text" value="The Netherlands,Belgium,Germany,France,Spain" />
							<script>
								$('#example2').tagsinput({ tagClass: 'badge badge-info'});
							</script>
						<td>
						<td>
							Alternative tag style in options:
							<code>{ tagClass: 'badge badge-info' }</code>
						</td>
					</tr>
					<tr>
						<td>
							<input id="example3" type="text" />
							<script>
								$('#example3').tagsinput({ itemId: 'id', itemLabel: 'label' });
								$('#example3').tagsinput('add', { id: 1, label: 'The Netherlands' });
								$('#example3').tagsinput('add', { id: 2, label: 'Belgium'         });
								$('#example3').tagsinput('add', { id: 3, label: 'Germany'         });
								$('#example3').tagsinput('add', { id: 4, label: 'France'          });
								$('#example3').tagsinput('add', { id: 5, label: 'Spain'           });
							</script>
						<td>
						<td>
							Supports using objects as tags

							<code>{ itemId: 'id', itemLabel: 'label' }</code>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script>

		</script>
	</body>
</html>
